<body>
    <script>
        document.cookie = "usuario = Ada Lovelace;";
        document.cookie = "sexo = mujer;";

        let miCookie = document.cookie;
        alert(miCookie);

        //Modificar una cookie
        document.cookie = "sexo = hombre;";

        //Eliminar cookie
