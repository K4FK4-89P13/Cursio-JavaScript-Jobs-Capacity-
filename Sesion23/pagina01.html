<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 1</title>
    <style>
        .error{
            border: solid 2px #f00;
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>

    <form action="" method="post" id="miFormulario">
        <table>
            <tr>
                <td>Nombre: </td>
                <td>
                    <input type="text" name="Nombre" id="nombre">
                </td>
            </tr>

            <tr>
                <td>Telefono</td>
                <td>
                    <input type="tel" name="Telefono" id="telefono">
                </td>
            </tr>

            <tr>
                <td>Fecha de nacimiento: </td>
                <td>
                    <input type="text" name="dia" id="dia" size="2">
                    <input type="text" name="mes" id="mes" size="2">
                    <input type="text" name="ano" id="ano" size="4">
                </td>
            </tr>

            <tr>
                <td>Sexo: </td>
                <td>
                    <input type="radio" name="sexo" value="H" checked> Hombre
                    <input type="radio" name="sexo" value="M"> Mujer
                </td>
            </tr>

            <tr>
                <td>Mayor de 18:</td>
                <td>
                    <input type="checkbox" name="mayor" id="mayor" checked>
                </td>
            </tr>
        </table>

        <p>
            <input type="submit" value="Enviar" id="enviar">
            <input type="reset" value="borrar" id="borrar">
        </p>
    </form>
</body>
</html>
